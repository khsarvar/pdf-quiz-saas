name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: saas-starter
  ENVIRONMENT: production

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    outputs:
      web_image: ${{ steps.build-web.outputs.image }}
      worker_image: ${{ steps.build-worker.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        id: build-web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push worker image
        id: build-worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image URIs
        run: |
          echo "Web image: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web:${{ github.sha }}"
          echo "Worker image: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker:${{ github.sha }}"

  deploy-web:
    name: Deploy Web Service
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web \
            --query taskDefinition > task-definition-web.json

      - name: Update task definition with new image
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-web.json
          container-name: web
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web:${{ github.sha }}

      - name: Deploy web service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-web
          cluster: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster
          wait-for-service-stability: true

  deploy-worker:
    name: Deploy Worker Service
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker \
            --query taskDefinition > task-definition-worker.json

      - name: Update task definition with new image
        id: task-def-worker
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-worker.json
          container-name: worker
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker:${{ github.sha }}

      - name: Deploy worker service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-worker.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-worker
          cluster: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster
          wait-for-service-stability: true

  run-migrations:
    name: Run Database Migrations
    needs: [deploy-web, deploy-worker]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migrations via ECS task
        run: |
          echo "Database migrations should be run as part of the web container startup"
          echo "or via a separate migration task if needed"
          # Optionally run a one-off ECS task for migrations:
          # aws ecs run-task \
          #   --cluster ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-cluster \
          #   --task-definition ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-migration \
          #   --launch-type FARGATE \
          #   --network-configuration "awsvpcConfiguration={subnets=[subnet-xxx],securityGroups=[sg-xxx]}"

  notify:
    name: Notify Deployment Status
    needs: [deploy-web, deploy-worker, run-migrations]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment succeeded
        if: needs.deploy-web.result == 'success' && needs.deploy-worker.result == 'success'
        run: |
          echo "Deployment successful!"
          echo "Web and worker services have been updated."

      - name: Deployment failed
        if: needs.deploy-web.result == 'failure' || needs.deploy-worker.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
